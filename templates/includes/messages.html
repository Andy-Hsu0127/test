<!-- quotation_app/templates/includes/messages.html -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show d-flex align-items-center" role="alert" data-aos="fade-right">
            <i class="fas 
                {% if message.tags == 'success' %}
                    fa-check-circle text-success me-2
                {% elif message.tags == 'warning' %}
                    fa-exclamation-triangle text-warning me-2
                {% elif message.tags == 'error' %}
                    fa-times-circle text-danger me-2
                {% else %}
                    fa-info-circle text-info me-2
                {% endif %}
            "></i>
            <div>
                {{ message }}
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
