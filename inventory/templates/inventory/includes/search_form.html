<!-- inventory/templates/inventory/partials/search_form.html -->
<form method="get" class="row g-3 mb-4">
    <div class="col-md-5">
        <div class="input-group">
            <span class="input-group-text" id="vendor_part_number"><i class="bi bi-box-seam"></i></span>
            <input type="text" name="vendor_part_number" class="form-control" placeholder="搜尋廠商料號" aria-label="廠商料號" aria-describedby="vendor_part_number" value="{{ vendor_part_number }}">
        </div>
    </div>
    <div class="col-md-5">
        <div class="input-group">
            <span class="input-group-text" id="customer_name"><i class="bi bi-people"></i></span>
            <select name="customer_id" class="form-select" aria-label="客戶名稱" aria-describedby="customer_name">
                <option value="">全部客戶</option>
                {% for customer in customers %}
                    <option value="{{ customer.id }}" {% if selected_customer_id|stringformat:"s" == customer.id|stringformat:"s" %}selected{% endif %}>
                        {{ customer.customer_name }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-md-2 d-flex">
        <button type="submit" class="btn btn-primary me-2 btn-sm">
            <i class="bi bi-search"></i> 搜尋
        </button>
    </div>
</form>
