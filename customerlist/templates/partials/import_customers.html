<div class="container mt-5">
    <h2>匯入客戶資料</h2>
    <div class="card shadow-lg mt-3">
        <div class="card-body">
            <form action="{% url 'customerlist:import_customers' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_import_file">選擇匯入文件 (.xlsx)：</label>
                    <input type="file" name="import_file" id="id_import_file" class="form-control-file" accept=".xlsx" required>
                </div>
                <button type="submit" class="btn btn-primary">匯入客戶</button>
                <a href="{% url 'customerlist:customer_list' %}" class="btn btn-secondary">返回客戶列表</a>
            </form>
        </div>
    </div>
</div>
