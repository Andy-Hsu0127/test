<!-- customerlist/templates/customerlist/customer_detail.html -->
{% extends 'home.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">客戶詳細資訊</h4>
        </div>
        <div class="card-body p-3">
            <div class="row mb-2">
                <div class="col-5 font-weight-bold">客戶名稱</div>
                <div class="col-7">{{ customer.name }}</div>
            </div>
            <div class="row mb-2">
                <div class="col-5 font-weight-bold">客戶代碼</div>
                <div class="col-7">{{ customer.code }}</div>
            </div>
            <div class="row mb-2">
                <div class="col-5 font-weight-bold">統一編號</div>
                <div class="col-7">{{ customer.tax_id }}</div>
            </div>
            <div class="row mb-2">
                <div class="col-5 font-weight-bold">聯絡人</div>
                <div class="col-7">{{ customer.contact_person }}</div>
            </div>
            <div class="row mb-2">
                <div class="col-5 font-weight-bold">聯絡電話</div>
                <div class="col-7">{{ customer.contact_phone }}</div>
            </div>
            <div class="row mb-2">
                <div class="col-5 font-weight-bold">EMAIL</div>
                <div class="col-7">{{ customer.email }}</div>
            </div>
        </div>
        <div class="card-footer text-right p-2">
            <a href="{% url 'customerlist:customer_update' customer.pk %}" class="btn btn-sm btn-warning mr-1">
                <i class="fas fa-edit"></i> 編輯
            </a>
            <a href="{% url 'customerlist:customer_delete' customer.pk %}" class="btn btn-sm btn-danger mr-1">
                <i class="fas fa-trash-alt"></i> 刪除
            </a>
            <a href="{% url 'customerlist:customer_list' %}" class="btn btn-sm btn-secondary">
                <i class="fas fa-arrow-left"></i> 返回列表
            </a>
        </div>
    </div>
</div>
{% endblock %}
